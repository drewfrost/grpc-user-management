syntax = "proto3";

package service;

option go_package = "github.com/drewfrost/user-management;go_usermanagement_service";

service UserManagement {
    rpc CreateNewUser (NewUser) returns (User){}
}

message NewUser {
    string name = 1;
    int32 age = 2;
}

message User {
    string name = 1;
    int32 age = 2;
    int32 id = 3;
}
